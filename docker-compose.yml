services:
  nginx:
    image: nginx:1.27-alpine
    depends_on:
      - web
      - socket
    ports:
      - "80:80"
      # Para TLS, añade 443 y monta certificados (LetsEncrypt)
      # - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
    networks:
      - appnet
    restart: unless-stopped

  web:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    environment:
      NODE_ENV: production
      # En prod con Nginx se recomienda same-origin. Puedes dejarlo vacío.
      NEXT_PUBLIC_SOCKET_URL: ${NEXT_PUBLIC_SOCKET_URL:-}
      # Multi-robot (máx 2): lista para el selector en UI
      NEXT_PUBLIC_ROBOT_IDS: ${NEXT_PUBLIC_ROBOT_IDS:-robot-001,robot-002}
    volumes:
      - robot_data:/app/data
    expose:
      - "3000"
    networks:
      - appnet
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

  socket:
    build:
      context: .
      dockerfile: Dockerfile.socket
    env_file:
      - .env
    environment:
      NODE_ENV: production
      # Allowlist de robots aceptados por el servidor Socket.IO
      ROBOT_IDS: ${ROBOT_IDS:-robot-001,robot-002}
      # Opcional: restringe los origins permitidos por Socket.IO (coma-separado)
      CORS_ORIGIN: ${CORS_ORIGIN:-}
    expose:
      - "3001"
    networks:
      - appnet
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true

networks:
  appnet:

volumes:
  robot_data:
