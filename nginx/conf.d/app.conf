# Nginx reverse proxy para Next.js (web) + Socket.IO (socket)
# NOTA: Este archivo deja HTTP (80) listo. Para TLS, crea un server en 443 con certificados.

# Rate limit básico para el login
limit_req_zone $binary_remote_addr zone=login_rate:10m rate=5r/m;

upstream next_upstream {
  server web:3000;
}

upstream socket_upstream {
  server socket:3001;
}

server {
  listen 80;
  server_name _;

  client_max_body_size 1m;

  # Headers de seguridad (mínimos y seguros por defecto)
  add_header X-Frame-Options "DENY" always;
  add_header X-Content-Type-Options "nosniff" always;
  add_header Referrer-Policy "strict-origin-when-cross-origin" always;
  add_header Permissions-Policy "camera=(), microphone=(), geolocation=()" always;

  # Salud
  location = /api/health {
    proxy_pass http://next_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Login API: rate limiting
  location = /api/auth/login {
    limit_req zone=login_rate burst=10 nodelay;

    proxy_pass http://next_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }

  # Socket.IO (websocket)
  location /socket.io/ {
    proxy_pass http://socket_upstream;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "upgrade";

    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    proxy_read_timeout 60s;
    proxy_send_timeout 60s;
  }

  # Resto del tráfico a Next
  location / {
    proxy_pass http://next_upstream;
    proxy_set_header Host $host;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Evita buffering agresivo en streams/websocket upgrade (por si acaso)
    proxy_buffering off;
  }
}
